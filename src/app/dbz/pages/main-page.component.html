
<section class="container-fluid my-5">
  <h1>DBZ main page Characters!</h1>
  <div class="row">
    <div class="col">
      <h2>Listado</h2>
      <dbz-list [listCharacter]="characters" (onDeleteId)="onDeletedCharacter($event)"></dbz-list>
    </div>
    <div class="col">
      <div class="container-fluid">
        <h3>Agregar Personajes</h3>
        <dbz-add-form (onNewCharacter)="onNewCharacter($event)" ></dbz-add-form>
      </div>
    </div>
  </div>

</section>
